apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: cts-mongodb
  name: cts-mongodb
  namespace: qed-45-stg
spec:
  podManagementPolicy: OrderedReady
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: cts-mongodb
  serviceName: cts-mongodb
  template:
    metadata:
      labels:
        app: cts-mongodb
    spec:
      containers:
      - image: ghcr.io/quanted/mongo:5.0.6
        imagePullPolicy: Always
        name: cts-mongodb
        ports:
        - containerPort: 27017
          protocol: TCP
        volumeMounts:
        - mountPath: /data/db
          name: cts-mongodb-data
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      volumes:
      - name: cts-mongodb-pvolume
        persistentVolumeClaim:
          claimName: cts-mongodb-pvc
