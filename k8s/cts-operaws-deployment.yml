apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cts-operaws
  name: cts-operaws
  namespace: qed-kube-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cts-operaws
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cts-operaws
    spec:
      containers:
        - name: cts-operaws
          image: ghcr.io/quanted/operaws:dev-8152f35b44a5402450220294acabad7008ee7e86
          imagePullPolicy: Always
          # resources:
          #   requests:
          #     memory: "1Gi"
          #     cpu: "500m"
          #   limits:
          #     memory: "2Gi"
          #     cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - ls
                - /
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 10
          readinessProbe:
            exec:
              command:
                - ls
                - /
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
          ports:
          - containerPort: 3344
            protocol: TCP
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
