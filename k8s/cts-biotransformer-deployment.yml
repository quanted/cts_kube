apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cts-biotransformer
  name: cts-biotransformer
  namespace: qed-45-stg
  annotations:
    app.gitlab.com/app: ${CI_PROJECT_PATH_SLUG}
    app.gitlab.com/env: ${CI_ENVIRONMENT_SLUG}
    eks.amazonaws.com/compute-type: fargate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cts-biotransformer
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cts-biotransformer
    spec:
      containers:
        - name: cts-biotransformer
          env:
          - name: BT_JAR_PATH
            value: /src/biotransformer3.0jar
          image: registry.epa.gov/qed/cyanweb_kube/cts-biotransformer:dev-gl
          imagePullPolicy: Always
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - ls
                - /
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 10
          readinessProbe:
            exec:
              command:
                - ls
                - /
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
          ports:
          - containerPort: 5002
            protocol: TCP
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
