apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cts-envipath
  name: cts-envipath
  namespace: qed-kube-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cts-envipath
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cts-envipath
    spec:
      containers:
        - name: cts-envipath
          image: ghcr.io/kurtw555/cts-envipath:dev-kube
          imagePullPolicy: Always
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - ls
                - /
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 10
          readinessProbe:
            exec:
              command:
                - ls
                - /
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
          ports:
          - containerPort: 5003
            protocol: TCP
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
