apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cts-ctsws
  name: cts-ctsws
  namespace: qed-kube-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cts-ctsws
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cts-ctsws
    spec:
      containers:
      - env:
        - name: JAVA_OPTS
          value: -Xmx1024m -DCTS_TOMCAT_PASS=${CTS_TOMCAT_PASS}
        - name: CTS_TOMCAT_USER
          valueFrom:
            configMapKeyRef:
              name: cts-config
              key: CTS_TOMCAT_USER
        - name: CTS_CHEMAXON_LICENSE
          valueFrom:
            configMapKeyRef:
              name: cts-config
              key: CTS_CHEMAXON_LICENSE
        image: ghcr.io/quanted/ctsws:docker-279e0ff8298c13e5b9db7861a9a2db2b25411e3e
        imagePullPolicy: Always
        command: ["/bin/sh", "-c"]
        args:
          - printenv CTS_TOMCAT_USER > /usr/local/tomcat/conf/tomcat-users.xml;
            # printenv CTS_CHEMAXON_LICENSE > /home/tomcat/.chemaxon/licenses/license.cxl;
            printenv CTS_CHEMAXON_LICENSE > /root/.chemaxon/licenses/license.cxl;
            catalina.sh run
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 10
        # resources:
        #   requests:
        #     memory: "512Mi"
        #     cpu: "500m"
        #   limits:
        #     memory: "1024Mi"
        #     cpu: "1000m"
        name: cts-ctsws
        ports:
          - containerPort: 8080
            protocol: TCP
        # volumeMounts:
        #   - mountPath: /home/tomcat/.chemaxon/licenses
        #     name: cts-chemaxon-license-pvc
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      # volumes:
      #   - name: cts-chemaxon-license
      #     persistentVolumeClaim:
      #       claimName: cts-chemaxon-license-pvc

