apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cts-tomcat
  name: cts-tomcat
  namespace: qed-45-stg
  annotations:
    app.gitlab.com/app: ${CI_PROJECT_PATH_SLUG}
    app.gitlab.com/env: ${CI_ENVIRONMENT_SLUG}
    eks.amazonaws.com/compute-type: fargate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cts-tomcat
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cts-tomcat
    spec:
      containers:
      - env:
        - name: JAVA_OPTS
          value: -Xmx1024m -DCTS_TOMCAT_PASS=${CTS_TOMCAT_PASS}
        image: registry.epa.gov/qed/cts_kube/cts-tomcat:dev-gl
        imagePullPolicy: Always
        command: ["/bin/sh", "-c"]
        args:
          - printenv CTS_TOMCAT_USER > /usr/local/tomcat/conf/tomcat-users.xml;
            printenv CTS_CHEMAXON_LICENSE > /home/tomcat/.chemaxon/licenses/license.cxl;
            echo "CTS_TOMCAT_USER=$(more /usr/local/tomcat/conf/tomcat-users.xml)"
            echo "CTS_CHEMAXON_LICENSE=$(more /home/tomcat/.chemaxon/licenses/license.cxl)"
            catalina.sh run
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 10
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1024Mi"
            cpu: "1000m"
        name: cts-tomcat
        ports:
          - containerPort: 8080
            protocol: TCP
        # volumeMounts:
        #   - mountPath: /home/tomcat/.chemaxon/licenses
        #     name: cts-tomcat-chemaxon
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      imagePullSecrets:
        - name: glcr-auth
      # volumes:
      # - name: cts-tomcat-chemaxon
      #   persistentVolumeClaim:
      #     claimName: cts-chemaxon-license-pvc
