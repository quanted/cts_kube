  replicas: 1
  selector:
    matchLabels:
      app: cts-mongodb
  serviceName: cts-mongodb
  template:
    metadata:
      labels:
        app: cts-mongodb
    spec:
      containers:
      - image: mongo:latest
        imagePullPolicy: Always
